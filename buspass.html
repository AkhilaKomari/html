<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TGSRTC Bus Pass Registration</title>
</head>
<body>
  <h1><center>TELANGANA STATE ROAD TRANSPORT CORPORATION</center></h1>
  <h2><center>GENERAL BUS PASS APPLICATION</center></h2>

  <form action="" autocomplete="" method="post">
    <fieldset>
      <legend>Applicant Details</legend>
      <label for="">Name</label>
      <input type="text">
      <label for="">Fathers's/Guardian's Name</label>
      <input type="text"><br>
      <label for="">Date of birth</label>
      <input type="Date">
      <label for="">Gender</label>
      <input type="radio" name="gen">Male
      <input type="radio" name="gen">Female
      <input type="radio" name="gen">other<br>
      <label for="">Age As on:</label>
      <input type=" ">year(s) month(s) Day(s)<br>
      <label for="">Aadhar No:</label>
      <input type="number"><br>
      <label for="">WhatsApp No:</label>
      <input type="number">
      <label for="">E-mail id</label>
      <input type="mail"><br>
      <label for="choose file">Photo</label>
      <input type="file">
    </fieldset>
    <fieldset>
      <legend>Residential Address Details</legend>
      <label for="">Applicants Address</label>
      <input type="text" textarea="100">
      <label for="">District</label>
      <select name="" id="">
        <option value="Hyderabad" selected>Hyderabad</option>
      </select><br>
      <label for="">Mandal</label>
      <select name="" id="">
        <option value="Select">select</option>
        <option value="Kukatpally">Kukatpally</option>
        <option value="SR nagar">SR nagar</option>
        <option value="Ameerpet">Ameerpet</option>
        <option value="Khairathabad">Khairathabad</option>
        <option value="Nampally">Nampally</option>
        <option value="LB nagar">LB nagar</option>
      </select><br>
      <label for="">Village</label>
      <select name="" id="">
        <option value="Malakpet">Malakpet</option>
        <option value="Lingapally">Lingapally</option>
        <option value="Amberpet"></option>
        <option value="Sarfekhas">Sarfekhas</option>
      </select><br>
      <label for="">Pincode</label>
      <input type="number">
    </fieldset>
    <fieldset>
      <legend>Pass Type Details</legend>
      <label for="">city</label>
      <select name="" id="">
        <option value="Hyderabad">Hyderabad</option>
      </select><br>
      <label for="">Pass Type</label>
      <select name="" id="">
        <option value="Greater pass">Greater pass</option>
        <option value="Student Pass">Student Pass</option>
        <option value="Ordinary pass">Ordinary pass</option>
        <option value="Metro pass">Metro pass</option>
      </select><br>
      <label for="">From place </label>
      <select name="" id="">
        <option value="Hyderabad">Hyderabad</option>
      </select>
      <label for="">To Place</label>
      <select name="" id="">
        <option value="Hyderabad">Hyderabad</option>
      </select><br>
      <label for="">From Place</label>
      <input type="text">
      <label for="">To Place</label>
      <input type="text">
      <label for="">Route</label>
      <input type="text">
    </fieldset>
    <fieldset>
      <legend>Mode of payment & Pass Collection</legend>
      <label for="">Payment Mode</label>
      <select name="" id="">
        <option value="Select payment mode">select payment mode</option>
        <option value="payment at counter">payment at counter</option>
      </select><br>
      <label for="">Pass Delivery mode</label>
      <select name="" id="">
        <option value="Select pass delivery mode">Select pass delivery mode</option>
        <option value="At counter">At counter</option>
      </select><br>
      <label for="">Center at which you want to collect pass</label>
      <select name="" id="">
        <option value="RTC balanagar-hyd">balanagar-hyd</option>
        <option value="RTC Abids-hyd"></option>
        <option value="RTC Charminar-hyd"></option>
      </select>
    </fieldset>
  </form>
</body>
</html>
